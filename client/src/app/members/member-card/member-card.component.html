<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl}}" alt="{{member.knownAs}}" class="card-img-top">
    </div>
    <div class="card-body p-1">
        <h6 class="card-titele text-center mb-1">
            <i class="fa fa-user mr-2"></i>
            {{member.knownAs}}
        </h6>
        <div class="card-text text-muted text-center">
            {{member.city}}
        </div>
    </div>
</div>
