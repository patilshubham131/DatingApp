<div class="container mt-5">
    <div *ngIf="!registrationMode" style="text-align: center;">
        <h1>Find your Match</h1>
        <p class="lead">Come on in to view your match. All you need to do is register. Enjoy</p>
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg mr-2" (click)="toggleRegistrationMode()">Register</button>
            <button type="button" class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div class="container" *ngIf="registrationMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRgister($event)"></app-register>
            </div>
        </div>
    </div>
</div>
